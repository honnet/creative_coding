<script>

var ctx = createCanvas("canvas1");
var block_size = 20;
var rect_size = 60;
var frameRate = 60;
var number_of_balls = 15;
var maxballs = 500;
var balls = [];
var motion = [];

for (var i = 0; i < number_of_balls; i++) {
  addBall();
}

console.log(balls);

// think of an function like a machine
function addBall(_x, _y){

  // we create a ball object - an object has properties
  var ball = {
    x:  _x,
    y: _y,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    c: rgb(random(255), random(255), random(255)),
    size: 20
  }

  balls.push(ball);
}

function removeBall(){
  balls.splice(0,1);
}

function update(){

  motion = motionDetection(block_size);
  //ctx.drawImage(video, 0,0, w, h);

  for (var i = 0; i < motion.length; i++) {
    m = motion[i];
    addBall(m.x, m.y);
    if (balls.lenth > maxballs) removeBall();
  }

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    b.x += b.speed_x;
    b.y += b.speed_y;
    b.size *= 0.95;
    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width  || b.x < 0 || b.y > height || b.y < 0 || b.size < 1  ) {
      removeBall();
    }


  } // end for loop

}


function draw(){

  ctx.background(250, 1);
  update();

  ctx.fillStyle = "#00aeef";

  for (var i = 0; i < balls.length; i++) {
    b = balls[i];

    ctx.fillStyle = b.c;
    ctx.fillEllipse(b.x, b.y, b.size, b.size);

  } // end for loop

  //pixelate(10);
} // end draw




</script>
