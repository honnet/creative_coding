<body>

<script>

// BUILDING A CLASS

var ctx = createCanvas("canvas1");

var number_of_particles = 6;
var particles = [];

for (var i = 0; i < number_of_particles; i++) {
  addparticle();
}

console.log(particles);

// think of an function like a machine
function addparticle(){

  // we create a particle object - an object has properties
  var particle = {
    x:  width/2,
    y: height/2,
    speed_x: random(-5, 5),
    speed_y: random(-5, 5),
    size: 90,
    h: 127 // hsl value
  }

  particles.push(particle);
}


function draw(){

  // shortcut for clearing the screen,
  // * takes a rgb value 255,255,255 or a grey value of 0-255

  for (var i = 0; i < number_of_particles; i++) {
    b = particles[i];
    b.x += b.speed_x;
    b.y += b.speed_y;

    // we adjust the hit area because shere is drawn from the centre
    if (b.x > width - b.size/2  || b.x < b.size/2  ) {
      b.speed_x = b.speed_x *-1;
    }

    if (b.y > height - b.size/2 || b.y < b.size/2 ) {
      b.speed_y = b.speed_y *-1;
    }

    ctx.fillStyle = "#ffffff";
    ctx.fillPolygon(b.x, b.y, 6, b.size, b.size);

    b.h = (b.h+6) % 255;
    ctx.strokeStyle = hsl(b.h, 100, 50);
    ctx.strokePolygon(b.x, b.y, 6, b.size, b.size);

  } // end for loop

} // end draw


</script>

</body>

</html>
